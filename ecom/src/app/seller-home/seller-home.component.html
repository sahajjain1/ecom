<div class="product-list">
    <h1>All Product List</h1>
    <p class="message">{{productMessage}}</p>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <th><img src="{{item.img}}" alt="not working"></th>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <fa-icon id="icon" class=" fa-2x" style="color: red; cursor: pointer;"
                        (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                    <a routerLink="/seller-update-product"> <fa-icon id="icon" class=" fa-2x"
                            style="color: rgb(71, 70, 70); cursor: pointer;" [icon]="edit"></fa-icon>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
