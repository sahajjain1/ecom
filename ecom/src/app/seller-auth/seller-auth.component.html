<div class="seller-auth">
    <div *ngIf="!showLogin" class="signup">
        <h1>
            Seller Sign-up

        </h1>

        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input class="form-input" type="text" ngModel name="name" placeholder="Enter Name">
            <input class="form-input" type="text" ngModel name="email" placeholder="Enter Email">
            <input class="form-input" type="text" ngModel name="password" placeholder="Enter Password">
            <button class="btn btn-lg btn-primary">SignUp</button>
            <a (click)="openLogin()">Already Have Account? Click to Login</a>
        </form>


    </div>
    <!-- login areaaa -->
    <div class="signup" *ngIf="showLogin">
        <h1>
            Seller Login

        </h1>
        <p>{{authError}}</p>

        <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
            <input class="form-input" type="email" ngModel name="email" placeholder="Enter Email">
            <input class="form-input" type="password" ngModel name="password" placeholder="Enter Password">
            <button class="btn btn-lg btn-primary">Login</button>
            <a (click)="openSignUp()">Don't Have Account? Click to Login</a>

        </form>


    </div>
</div>
